<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>3D Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // إعداد المشهد والكاميرا
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // إضافة إضاءة
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5,5,5);
    scene.add(directionalLight);

    // تحكم المستخدم (تدوير / تكبير / تصغير)
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // تحميل النموذج
    const loader = new THREE.GLTFLoader();
    loader.load(
      'https://cdn.jsdelivr.net/gh/Jmashaqy/3d-product@main/f.glb',
      function(gltf){
        scene.add(gltf.scene);
        gltf.scene.rotation.y = Math.PI; // تدوير النموذج
      },
      undefined,
      function(error){
        console.error('حدث خطأ أثناء تحميل النموذج:', error);
      }
    );

    camera.position.z = 2;

    // وظيفة التحديث
    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // إعادة حجم تلقائي
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
